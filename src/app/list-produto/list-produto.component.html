<div class="container">
    <h3>Produtos</h3>  
    <div class="text-right">
      <button (click)="addProduto()" class="btn btn-primary">+ Adicionar Produto</button>
    </div>
    <div class="table-responsive table-container">  
      <table class="table table-dark table-hover table-striped" >  
        <thead class="thead-light " >  
          <tr>  
            <th>Código</th>  
            <th>Nome</th> 
            <th>Valor</th> 
            <th>Quantidade</th>
            <th>Descrição</th> 
            <th>Opções</th>
          </tr>  
        </thead>  
        <tbody>  
          <tr *ngFor="let produto of produtos"> 
            <td>{{produto.codigo}}</td>  
            <td>{{produto.nome}}</td>
            <td>{{produto.valor | currency : "BRL" : true}}</td> 
            <td>{{produto.quantidade}}</td> 
            <td [title]="produto.descricao">{{produto.descricao | resumir:20:'...'}}</td> 
            <td>  
              <button (click)="upProduto(produto)"  class="btn btn-primary"> Editar</button> 
              <button (click)="delProduto(produto)" style="margin-left: 30px;" class="btn btn-danger"> Remover</button>  
            </td>  
          </tr>  
        </tbody>  
      </table>  
    </div> 
</div>
